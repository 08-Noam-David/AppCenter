<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsCenter</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap-icons.css">
  </head>
  <body>
    <header class="container text-center mb-3">
      <img src="images/AppsCenter.png" class="img-fluid mb-3" alt="AppsCenter. The center of apps" />
      <div class="row g-2">
        <!-- https://stackoverflow.com/a/29783630 -->
        <div class="col-sm-8">
          <div class="input-group">
            <input type="text" id="searchBox" class="form-control" />
            <button type="button" id="searchButton" class="btn btn-light">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <button
          type="button"
          id="publishAppButton"
          class="btn btn-success col-sm-4"
        >
          <i class="bi bi-plus"></i>
          Publish new app
        </button>
      </div>
    </header>
    <main class="container"></main>
    <script src="applications.js"></script>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsCenter</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="../assets/bootstrap.css" />
  </head>
  <body>
    <header class="container text-center mb-3">
      <img
        src="images/AppsCenter.png"
        class="img-fluid mb-3"
        alt="AppsCenter. The center of apps"
      />
      <div class="row g-2">
        <!-- https://stackoverflow.com/a/29783630 -->
        <div class="col-sm-8">
          <div class="input-group">
            <input type="text" id="searchBox" class="form-control" />
            <button type="button" id="searchButton" class="btn btn-light">
              <!-- Search icon -->
              <svg
                id="i-search"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                width="32"
                height="32"
                fill="none"
                stroke="currentcolor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <circle cx="14" cy="14" r="12" />
                <path d="M23 23 L30 30" />
              </svg>
            </button>
          </div>
        </div>
        <a
          href="addApplication.html"
          role="button"
          id="publishAppButton"
          class="btn btn-success col-sm-4"
        >
          <!-- Plus icon -->
          <svg
            id="i-plus"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            width="32"
            height="32"
            fill="none"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M16 2 L16 30 M2 16 L30 16" />
          </svg>
          Publish new app
        </a>
      </div>
    </header>
    <main class="container"></main>
    <div
      id="removalToast"
      class="toast align-items-center"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body"></div>
        <button
          class="btn-close me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script src="../controllers/main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsCenter</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container text-center">
      <!-- TODO: Add alt, width and height -->
      <!-- TODO: Add styling from mainPage.html -->
      <img src="images/AppsCenter.png" />
    </header>

    <main>
      <form id="appPublishForm" class="container">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label"> App name*: </label>
          <div class="col-sm-10">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="App name"
              minlength="3"
              maxlength="40"
              pattern="[a-zA-Z0-9][a-zA-Z0-9\s]*"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label form="price" class="col-sm-2 col-form-label">
            App price*:
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              name="price"
              id="price"
              class="form-control"
              placeholder="App price in $"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">
            App description:
          </label>
          <div class="col-sm-10">
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="5"
              placeholder="App description"
              maxlength="500"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label for="companyName" class="col-sm-2 col-form-label">
            Company name:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              name="companyName"
              id="companyName"
              class="form-control"
              placeholder="Company name"
              maxlength="30"
            />
          </div>
        </div>

        <div class="row mb-3">
            <label for="ImageUrl" class="col-sm-2 col-form-label">Image URL:</label>
            <div class="col-sm-10">
                <input type="text" name="ImageUrl" id="ImageUrl" class="form-control" placeholder="Image URL" maxlength="300">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Publish app</button>
      </form>
    </main>

    <footer>
      <span class="fw-bold">* - Required</span>
    </footer>
    <script src="AddApp.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsCenter</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="../assets/bootstrap.css" />
  </head>
  <body>
    <header class="container text-center mb-3">
      <img
        src="../assets/images/AppsCenter.png"
        class="img-fluid mb-3"
        alt="AppsCenter. The center of apps"
      />
    </header>

    <main>
      <form id="appPublishForm" class="container" novalidate>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label"> App name*: </label>
          <div class="col-sm-10">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="App name"
              minlength="3"
              maxlength="40"
              pattern="[a-zA-Z0-9][a-zA-Z0-9\s]*[a-zA-Z0-9]"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label form="price" class="col-sm-2 col-form-label">
            App price*:
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              name="price"
              id="price"
              class="form-control"
              placeholder="App price in $"
              min="0"
              step="0.01"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">
            App description:
          </label>
          <div class="col-sm-10">
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="5"
              placeholder="App description"
              maxlength="500"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label for="companyName" class="col-sm-2 col-form-label">
            Company name:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              name="companyName"
              id="companyName"
              class="form-control"
              placeholder="Company name"
              maxlength="30"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="ImageUrl" class="col-sm-2 col-form-label">
            Image URL:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              name="ImageUrl"
              id="ImageUrl"
              class="form-control"
              placeholder="Image URL"
              maxlength="300"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Publish app</button>
          </div>
        </div>

        <p class="fw-bold">* - Required</p>

        <div class="row m-0">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <p id="invalidAlert" class="invisible text-danger text-center">
              Oops something went wrong!<br />
              Check your fields again.
            </p>
          </div>
        </div>
      </form>
    </main>

    <div
      id="failureToast"
      class="toast align-items-center text-white bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Something went wrong, please try again.</div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script src="../assets/es-module-shims.js" async></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script src="../controllers/AddApp.js" type="module"></script>
  </body>
</html>
